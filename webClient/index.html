<body>
    <button id="all" onclick="sendData({ceiling: true, shop: true})">big ass button</button>

    <div class="singular">
        <button class="ceiling" onclick="sendData({ceiling: true})">ceiling</button>
        <button class="shop" onclick="sendData({shop: true})">shop</button>

    <div class="sliders">
        <input type="range" min="1" max="100" value="100" id="ceiling-slider" oninput="slider('ceiling', event.target.value)">
        <input type="range" min="1" max="100" value="100" id="shop-slider" oninput="slider('shop', event.target.value)">
